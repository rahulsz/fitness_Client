<div class="outer-container">

<div class="container mt-4">
  <div class="card">
    <h1>Signup</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" (change)="togglePasswordVisibility()" id="showPasswordCheckbox">
          <label class="form-check-label" for="showPasswordCheckbox">Show Password</label>
        </div>
      </div>
      

      <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
    </form>
  </div>
</div>
</div>
<app-footer></app-footer>
