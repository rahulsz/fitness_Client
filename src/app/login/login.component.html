<div class="container mt-4">
  <div class="card">
    <h1>User Login</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      <button type="button" class="btn btn-secondary" [routerLink]="'/signup'">Sign Up</button>
    </form>
  </div>
</div>
